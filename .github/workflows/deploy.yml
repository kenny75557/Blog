name: ğŸš€ Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ğŸ›  Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install dependencies
        run: |
          cd themes/PaperMod
          npm ci

      - name: ğŸ—ï¸ Build CSS
        run: npm run css:build

      - name: âš™ï¸ Setup Hugo
      
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ inputs.hugo_version }}
          extended: true

      - name: âš™ï¸ Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: ğŸ—ï¸ Build with Hugo
        shell: bash
        run: |
          hugo --gc --minify --baseURL ${{ steps.pages.outputs.base_url }}

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    name: ğŸš€ Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
